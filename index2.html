
<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <title>Learning JQuery2</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="text/javascript" src="jquery.min.js"></script>
    <style >

      #circle {

        width: 200px;
        height: 200px;
        background-color: #A7568B;
        border-radius: 50%;

      }


      .square {

        width: 200px;
        height: 200px;
        background-color: #E86D5E;
        margin-top: 10px;
        
        
      }    
        
    
    </style>
    
</head>
  
<body>

    <div id ="circle"></div>
   <button id="b1">消 退</button>
   <button id="b2">出 現</button>
    

    
  

<script type="text/javascript">

    $("#circle").hover(function(){
        $(this).animate({
            width: "400px",
            height:"500px",
            marginLeft:"400px",
    },1000);
    }); 

    $("#b1").click (function(){
        
    $("#circle").fadeOut(3000,function(){
        alert("消退動畫已經完成!")
    });

    });


    $("#b2").click(function(){$("#circle").fadeIn()});

    

    

    
    </script>
    

</body>
</html>
